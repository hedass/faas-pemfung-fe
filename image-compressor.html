<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compress Image</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div
      id="navbar"
      class="
        flex flex-row
        gap-10
        text-white
        font-bold
        text-lg
        py-4
        px-10
        w-full
        absolute
        items-center
        justify-between
      "
    >
      <div>
        <a href="/index.html"
          ><img src="img/logo.svg" alt="" srcset="" class="h-10"
        /></a>
      </div>
      <div
        class="
          flex flex-row
          gap-10
          text-white
          font-bold
          text-lg
          py-4
          px-10
          items-center
        "
      >
        <a href="/screen-shoot.html">
          <div
            id="screen-shoot"
            class="hover:text-gray-300 filter drop-shadow-xl cursor-pointer"
          >
            Screen Shoot
          </div>
        </a>
        <a href="/save-page.html">
          <div
            id="save-page"
            class="hover:text-gray-300 filter drop-shadow-xl cursor-pointer"
          >
            Save Page
          </div>
        </a>
        <a href="/image-compressor.html">
          <div
            id="compress-image"
            class="hover:text-gray-300 filter drop-shadow-xl cursor-pointer"
          >
            Compress Image
          </div>
        </a>
      </div>
    </div>
  </header>
  <body>
    <div
      id="canvas"
      class="canvas w-full h-fit-content min-h-screen flex flex-col"
    >
      <div
        id="main-panel"
        class="
          flex-1 flex flex-col
          w-full
          px-4
          mx-auto
          items-center
          justify-center
          gap-4
        "
      >
        <div
          id="dropzone"
          class="
            flex flex-col
            gap-2 gap-10
            bg-gray-900
            rounded-2xl
            filter
            drop-shadow-xl
            items-center
            w-1/2
            h-96
            p-4
          "
        >
          <div
            id="container-image"
            class="
              flex flex-col
              items-center
              justify-center
              gap-4
              border
              w-full
              h-full
              border-8 border-dashed
              rounded-2xl
              text-white
              relative
            "
          >
            <div class="text-8xl">
              <i class="far fa-image"></i>
            </div>
            <div class="text-md">drag and drop, or</div>
            <div
              id="browse-button"
              class="
                text-white
                font-bold
                py-2
                text-center
                rounded-md
                bg-blue-500
                text-lg
                w-1/4
                cursor-pointer
              "
            >
              <i class="fas fa-folder-open"></i>
              Browse
            </div>
            <input id="input-image" type="file" class="hidden" />
          </div>
        </div>
        <div
          id="compress-button"
          class="
            text-white
            font-bold
            px-2
            py-4
            text-center
            rounded-md
            bg-blue-500
            text-lg
            w-1/6
            cursor-pointer
          "
        >
          <i class="fas fa-file-archive"></i>
          Compress!
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="./image-compressor.js"></script>
    <script src="./constant.js"></script>
  </footer>
</html>
