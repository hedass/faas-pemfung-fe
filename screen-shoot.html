<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Screenshoot</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <div
      id="navbar"
      class="
        flex flex-row
        gap-10
        text-white
        font-bold
        text-lg
        py-4
        px-10
        w-full
        absolute
        items-center
        justify-between
      "
    >
      <div>
        <a href="/index.html"
          ><img src="img/logo.svg" alt="" srcset="" class="h-10"
        /></a>
      </div>
      <div
        class="
          flex flex-row
          gap-10
          text-white
          font-bold
          text-lg
          py-4
          px-10
          items-center
        "
      >
        <a href="/screen-shoot.html">
          <div
            id="screen-shoot"
            class="hover:text-gray-300 filter drop-shadow-xl cursor-pointer"
          >
            Screen Shoot
          </div>
        </a>
        <a href="/save-page.html">
          <div
            id="save-page"
            class="hover:text-gray-300 filter drop-shadow-xl cursor-pointer"
          >
            Save Page
          </div>
        </a>
        <a href="/image-compressor.html">
          <div
            id="compress-image"
            class="hover:text-gray-300 filter drop-shadow-xl cursor-pointer"
          >
            Compress Image
          </div>
        </a>
      </div>
    </div>
  </header>
  <body>
    <div
      id="canvas"
      class="canvas w-full h-fit-content min-h-screen flex flex-col"
    >
      <div
        id="main-panel"
        class="
          flex-1 flex flex-col
          w-full
          px-4
          mx-auto
          items-center
          justify-center
        "
      >
        <div
          class="
            flex flex-col
            gap-2 gap-10
            p-20
            bg-gray-900
            rounded-2xl
            filter
            drop-shadow-xl
            items-center
          "
        >
          <div class="flex flex-col gap-2 w-full">
            <label for="url-input" class="text-white font-bold"
              >Url Target</label
            >
            <input
              id="url-input"
              type="text"
              name="url-input"
              placeholder="https://www.google.com"
              class="px-5 py-2 rounded-md"
            />
          </div>
          <div class="flex flex-row">
            <div class="flex flex-row items-center gap-x-2">
              <label for="url-input" class="text-white font-bold">Width</label>
              <input
                id="width-input"
                type="number"
                name="url-input"
                placeholder="600"
                class="px-5 py-2 rounded-md w-1/2"
              />
            </div>
            <div class="flex flex-row justify-end items-center gap-x-2">
              <label for="url-input" class="text-white font-bold">Height</label>
              <input
                id="height-input"
                type="number"
                name="url-input"
                placeholder="400"
                class="px-5 py-2 rounded-md w-1/2"
              />
            </div>
          </div>
          <div
            id="screenshoot-button"
            class="
              text-white
              font-bold
              px-2
              py-4
              text-center
              rounded-md
              bg-blue-500
              text-lg
              w-1/2
              cursor-pointer
            "
          >
            <i class="fas fa-camera-retro"></i>
            Shoot!
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="./screen-shoot.js"></script>
    <script src="./constant.js"></script>
  </footer>
</html>
